<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--border : 표의 외곽선 표시, 숫자 : 선의 두께-->
        <caption><B><i>colgroup 사용</i></B></caption>
        <colgroup>
        <col style="color:blue;">
        <col span="2" style="background-color: yellow;">
        <col style="background-color: green;"
        </colgroup>
        <tr> <!--행-->
            <td>1행 1열</td> <!--열-->
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
