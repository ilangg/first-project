<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        background-image: url(img/수영장.jpg);
        background-color: rgba(219, 235, 249, 0.783);
        background-position: center;
        opacity: 0.7; 
        /* opacity 투명도 */
        text-align: center;
        background-repeat: no-repeat;}
        .a{background-clip: padding-box; border: 3px dotted black;}
        .b{width:700px; height: 180px; background-image: url(img/배경.jpg);
           background-position: right bottom;
           background-repeat: no-repeat;}
        .c{background-image: url(img/거품.jpg);
           background-repeat: no-repeat;
           margin: 0 auto;}
    </style>
</head>
<body>
    <div>
    <h2><p>수영</p></h2>
    <div class="a">물에서 나아가기 위해 손발을 움직이는 행위, 또는 물에서 누가 더 빨리 나가는지를 겨루는 스포츠를 일컫는다.</div>
    <hr>
    <div class="b"><b>물에 뜰 줄 모르거나, 수영을 못하는 사람을 맥주병이라고도 하는데, 보통은 이 맥주병 신세를 면하기 위해 배우게 된다.</b></div>
    <hr>
    <div class="c">폐 속의 공기가 부력을 유지하기 때문에 보통은 상체가 길고 하체가 짧을수록 유리하다.</div><br><br>
    </div>
</body>
</html>
