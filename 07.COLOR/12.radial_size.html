<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 300px; height: 300px; border: 2px solid black;}
        .bg1{background: radial-gradient(circle, closest-side at 30% 40%, white, blue, red);}
        .bg2{background: radial-gradient(circle, closest-corner at 30% 40%, white, blue, red);}
        .bg3{background: radial-gradient(circle, farthest-side at 30% 40%, white, blue, red);}
   </style>
</head>
<body>
    <div class="bg1"></div><br><br>
    <div class="bg2"></div><br><br>
    <div class="bg3"></div><br><br>
    <div class="bg4"></div><br><br>
</body>
</html>
