<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width:300px; height: 150px; display: flex; background-color:brown; 
                    border: 1px solid black; margin-bottom: 20px;}
        .box {width: 200px; background-color: wheat; padding: 5px; margin: 5px;}
        .p {text-align: center;}
        /* align-items 내부 항목들의 교차축 기준으로 배치 */
        #op1{align-items: flex-start;}
        #op2{align-items: flex-end;}
        #op3{align-items: center;}
        #op4{align-items: stretch;}
        #op5{align-items: baseline;}
    </style>
</head>
<body>
    <div class="container" id="op1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="op2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="op3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="op4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="op5">
        <div class="box"><p style="font-size: 14px;">1</p></div>
        <div class="box"><p style="font-size: 20px;">2</p></div>
        <div class="box"><p style="font-size: 25px;">3</p></div>
        <div class="box"><p style="font-size: 20px;">4</p></div>
        <!-- 글자사이즈가 가장 큰것기준으로 배치됨 -->
    </div>
</body>
</html>
