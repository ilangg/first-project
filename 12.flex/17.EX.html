<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;} 
        /* 테두리 기준으로 크기 지정 */
        body { background-color:#eee;
               font-size:16px;
               text-align: center;}
        #wrapper{
          display:grid;
          grid-template-columns:repeat(auto-fit, minmax(320px, 1fr));
          grid-gap:1rem; }
        .card {
          background-color:#fff;
          box-shadow:0px 1px 5px #222; }
        .card > header {
          font-size:1.5rem;
          padding:0.5rem; }
        .card > p {
          padding:0.5rem;
          line-height:1.6em; }
        .card > img {
          max-width:100%; }
      </style>
    </head>
    <body>
      <div id="wrapper">
        <div class="card">
          <header>
            <h3>과일</h3>
          </header>
          <figure>
            <img src="img/과일.jpg">
          </figure>
          <p>과일 또는 프루트는 나무나 초본 식물에 달리는, 먹을 수 있는 열매를 가리킨다. 일반적으로 열매 부분은 버리고 씨만을 식용하는 호두는 과일로 치지 않는다.</p>
        </div>
    
        <div class="card">
          <header>
            <h3>딸기</h3>
          </header>
          <figure>
            <img src="img/딸기.jpg">
          </figure>
          <p>딸기는 장미과 딸기속에 속하는 과채류이다. 산딸기, 뱀딸기, 야생딸기 등과 재배하는 딸기로 구분된다</p>
        </div>
    
        <div class="card">
          <header>
            <h3>배</h3>
          </header>
          <figure>
            <img src="img/배.jpg">
          </figure>
          <p>배나무의 열매. 껍질은 누르께한 빛을 띠고 과육은 희고 단단하면서 단맛이 나는 과일로, 아삭아삭한 식감, 시원한 단 맛, 풍부한 과즙 때문에 차게 먹으면 달고 시원하니 좋다.</p>
        </div> 
        
        <div class="card">
          <header>
            <h3>바나나</h3>
          </header>
          <figure>
            <img src="img/바나나.jpg">
          </figure>
          <p>바나나는 파초과 파초속의 여러해살이 식물과 열매를 두루 일컫는 말이다.</p>
        </div>     
      </div>
    </body>
    </html>
