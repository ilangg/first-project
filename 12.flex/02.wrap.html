<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {display: flex; background-color:brown; border: 1px solid black; margin-bottom: 20px;}
        .box {width: 200px; background-color: wheat; padding: 5px 20px; margin: 5px;}
        .p {text-align: center;}
        /* flex-wrap : 항목을 한줄 또는 여러줄로 배치 */
        #op1 {flex-wrap: nowrap;} /*nowrap 기본값*/
        #op2 {flex-wrap: wrap;} 
        #op3 {flex-wrap: wrap-reverse;}
    </style>
</head>
<body>
    <div class="container" id="op1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container" id="op2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
    <div class="container" id="op3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
        </div>
</body>
</html>
