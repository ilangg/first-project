<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width:300px; height: 150px; display: flex; background-color:brown; 
                    border: 1px solid black; margin-bottom: 20px; align-items: center;}
        .box {width: 200px; background-color: wheat; padding: 5px; margin: 5px;}
        .p {text-align: center;}
        /* align-self 나자신을 교차축 기준으로 배치할때 */
        #as_fs {align-self: flex-start;}
        #as_st {align-self: stretch;}
    </style>
</head>
<body>
    <div class="container" id="op1">
        <div class="box" id="as_fs"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box" id="as_st"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
</body>
</html>
