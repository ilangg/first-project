<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{display: grid; 
                 grid-template-columns: repeat(3, 1fr);
                 grid-template-rows: repeat(3,minmax(50px, auto));}
                /* 최소 100px, 넘치는건 auto
                   grid-template 셀 크기지정 */
        .item{background-color: thistle;}
        .item:nth-child(odd){background-color: antiquewhite;} /* 홀수칸 배경색 변경 */
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item">Etiam quis ipsum aliquam, ornare est sed, cursus mi. Nulla nec dui sit amet augue iaculis finibus vel ac orci. Curabitur ornare arcu sit amet consectetur placerat. </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
