<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 식탁</title>
	<style>
	body, header, section {width:100%;}
	header h1 { font-size:3em; text-align: center;}
           
	section > div {
            position:relative;
            height:400px;
            border:1px solid green;
            margin-bottom:15px;}       
     	 
	section h2 {
            position:absolute;
            padding:5px;
            font-size:2em;
            color:white;
            text-shadow:3px 3px 5px black;
            right:3%;
            bottom:10px; }

    #menu1, #menu2, #menu3, #menu4, #menu5 { width:100%; background-size:cover;}
       
	#menu1 {background:url("img/bread.jpg") no-repeat center; }
    #menu2 {background:url("img/sushi.jpg") no-repeat center; }
    #menu3 {background:url("img/vegetables.jpg") no-repeat center; }
    #menu4 {background:url("img/turkey.jpg") no-repeat center; }
    #menu5 {background:url("img/veggies.jpg") no-repeat center; }
      	
	footer {width:100%;
            background-color:rgb(42, 75, 42);
            height:100px;}
        
	footer h4 {font-size:1.6em;
            color:#eee;
            text-align:center;
            line-height:100px; }
       
	@media all and (min-width:768px) {
            section {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;}
            #menu1, #menu2, #menu3, #menu4 {
                width: 49%;}
            #menu5 {width: 100%;}}

    @media all and (min-width:992px) {
            #menu1, #menu2, #menu3, #menu4{
                width:33%;}
            #menu5 {
                width:66%;}}
	</style>
</head>
<body>
    <header>
        <h1>나의 식탁</h1>
    </header>
    <section>
        <div id="menu1">
            <h2>아침</h2>
        </div>
        <div id="menu2">
            <h2>점심</h2>
        </div>
        <div id="menu3">
            <h2>간식</h2>
        </div>
        <div id="menu4">
            <h2>저녁</h2>
        </div>
        <div id="menu5">
            <h2>야식</h2>
        </div>
    </section>
    <footer>
        <p><h4>table menu</h4></p>
    </footer>
</body>
</html>
