<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {display: flex; width: 700px; background-color:brown; border: 1px solid black; margin-bottom: 20px;}
        .box {width: 80px; background-color: wheat; padding: 5px 20px; margin: 5px;}
        .p {text-align: center;}
        #op1 {flex-direction: row;}
        #op2 {flex-direction: row-reverse;} 
        /* 컨테이너 내부박스 위치지정 */
        #op3 {flex-direction: column;}
        #op4 {flex-direction: column-reverse;}
    </style>
</head>
<body>
    <div class="container" id="op1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="op2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="op3">

        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        </div>
    <div class="container" id="op4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>

        </div>
</body>
</html>
