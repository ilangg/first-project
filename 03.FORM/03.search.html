<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend><p></p>
        아이디 <input type="text"><p></p>
        비밀번호 <input type="password"><p></p>
        비밀번호 확인 <input type="text"><br>
        <p></p>
        </fieldset>
        <br>

        <fieldset>
            <legend>개인 정보</legend>
        이름 <input type="search" maxlength="3"><p></p>
        메일 주소 <input type="email"> <p></p>
        연락처 <input type="text"><p></p>
        블로그/홈페이지 <input type="url"><p></p>
        선호색상 
        <input type="color" value="#B2CCFF">&ensp;
        <input type="color" value="#FFFED7"><p></p>
        성별 &ensp;
        <input type="radio" name="woman" value="woman"> 여자
        <input type="radio" name="woman" value="woman2"> 남자<p></p>
        취미 &ensp;
        <input type="checkbox" value="hobby"> 독서
        <input type="checkbox" value="hobby"> 게임
        <input type="checkbox" value="hobby"> 요리
        <input type="checkbox" value="hobby"> 운동
        </fieldset>
        <p></p>
        <input type="submit" value="가입하기" style="width: 580px;">
        <!-- input type="submit" 버튼생성 -->
    </form>
</fieldset>
</body>
</html>
