<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>조회기간 선택</h3>
        <input type="date"> &ensp; ~ &ensp; <input type="date"><br>
        <!-- 일정기간 이전값 선택불가한 코드 -->
        <input type="date" min="2022-05-10"> &ensp; ~ &ensp; <input type="date" max="2022-05-31">
    </form>
    <form>
        <h3>대관시간 선택</h3>
        시작시간 : <input type="time" value="09:00"> &ensp; 
        종료시간 : <input type="time" value="18:00">

        <h3>대관시간 날짜와 시간</h3>
        시작시간 : <input type="datetime-local" value="2022-05-10T09:00"> <br> 
        종료시간 : <input type="datetime-local" value="2022-05-11T18:00">
    </form>
</body>
</html>
