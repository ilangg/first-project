<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 ~ p{color: deeppink;}
        /* h3 형제들 모두 다 */
        div + p{color: blue;}
    </style>
</head>
<body>
    <header></header>
        <h3>첫번째, 손자 - 예약 방법 및 요금</h3>
        <p>첫번째 p태그</p>
        <p>두번째 p태그</p>
    </header>
    <section>
        <h3>요안도라에 예약하려면?</h3>
        <ul>
            <li>예약방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인: 40,000원</li>
                    <li>2인: 60,000원</li>
                    <li>3인: 80,000원</li>
                    <li>4인: 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
    <h3>h3문자</h3>
    <p>p태그 문자1</p>
    <p>p태그 문자2</p>
    <p>p태그 문자3</p>
    <div></div>
        <p>div 아래 문장1</p>
        <p>div 아래 문장2</p>
</body>
</html>
