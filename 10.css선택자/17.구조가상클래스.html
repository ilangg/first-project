<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black; border-collapse: collapse; width: 100px; height: 150px;}
        td{border: 1px solid black; text-align: center;}
        table tr:nth-last-child(2){background-color: skyblue;}

        /* 홀수 자식 */
        table tr:nth-child(odd) {background-color: sandybrown;}
        table tr:nth-child(2n+1) {color: white;}

        table tr:nth-child(even){background-color: brown;}
        table tr:nth-child(2n){color:crimson}
    </style>
</head>
<body>
    <h3>건강에 좋은 식품</h3>
    <table>
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>오트밀</td></tr>
    </table>
</body>
</html>
