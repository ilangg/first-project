    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{display: inline; float:left; border:1px solid black; padding: 10px 30px;}
        ul li:first-child{border-top-left-radius: 15px; border-bottom-left-radius: 15px;}
        ul li:last-child{border-top-right-radius: 15px; border-bottom-right-radius: 15px;}
        ul li:nth-child(odd) {background-color: pink;}
        ul li:nth-child(2n+1) {color: peru;}
        ul li:nth-child(even){background-color: skyblue;}
        ul li:nth-child(2n){color: white;}
        a{text-decoration: none; color: black;}
        ul li a:link, ul li a:visited{color: black;}
        ul li a:hover{color: white;}
        ul li a:active{color: deeppink;}
    </style>
</head>
