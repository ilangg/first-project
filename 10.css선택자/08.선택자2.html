<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style-type: none;}
        li{display: inline-block;
           margin: 10px;
           border: 10px dotted khaki;
           padding: 7px;}
        [class ~= "button"] {box-shadow: skyblue 5px 5px;}
        /* [class ~= "button"] : 속성의 단어를 포함하고있으면 */
    </style>
</head>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="button">메뉴3</li>
        <li class="flat button">메뉴4</li>
    </ul>
</body>
</html>
