<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{width: 1000px; margin: 0 auto; background-color: antiquewhite; border: 1px solid black;}
        header{height: 280px; margin: 0; background: url(img/back.png) no-repeat left top;}
        a{text-decoration: none;}

        .navi{background-color: tan; width: 1000px; height: 60px; margin-top: -30px;}
        .navi ul{list-style: none; height: 30px; padding-top: 15px;}
        .navi li{display: inline; margin: 0 30px;}
        .navi a:link, .navi a:visited{color: blanchedalmond;}
        .navi a:hover, .navi :focus{color:gray; text-shadow: 2px 2px 2px skyblue;}
        .navi a:active{color: navy;}
    </style>
</head>
<body>
    <header></header>
    <nav class="navi">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">객실소개</a></li>
            <li><a href="#">예약방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </nav>
</body>
</html>
