<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{display: inline-block; margin: 10px;}
        a{text-decoration: none; color: black; padding: 5px 10px;}
        a[title ^= "eng"] {background: url(img/usa.png) no-repeat left center;}
        a[title ^= "tai"] {background: url(img/tai.png) no-repeat left center;}
        a[title ^= "kor"] {background: url(img/kor.png) no-repeat left center;}
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a title="english">영어</a></li>
        <li><a title="taiwan">태국어</a></li>
        <li><a title="korea">한국어</a></li>
    </ul>
</body>
</html>
