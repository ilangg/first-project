<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px; height: 200px;}
        [src $= jpg] {border: 2px solid blue;}
        /* $= jpg로 끝나면 */
        [src *= 품] {border: 2px solid green;}
        [src *= 름] {border: 2px solid tomato;}
        
    </style>
</head>
<body>
    <img src="img/배경.jpg">
    <img src="img/거품.jpg">
    <img src="img/구름.jpg">
</body>
</html>
