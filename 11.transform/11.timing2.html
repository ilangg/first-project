<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 50px; height: 50px; background-color: thistle; border: 1px solid black;}
        #tt{width: 300px; height: 350px; background-color: beige; border: 1px solid black;}

        .box1{transition-timing-function: linear; transition-duration: 3s;}
        .box1:hover{background-color: navy; width: 300px;}

        .box2{transition-timing-function: ease; transition-duration: 3s;}
        .box2:hover{width: 300px;}
        
        .box3{transition-timing-function: ease-in; transition-duration: 3s;}
        .box3:hover{width: 300px;}

        .box4{transition-timing-function: ease-in-out; transition-duration: 3s;}
        .box4:hover{width: 300px;}

        .box5{transition-timing-function: ease-out; transition-duration: 3s;}
        .box5:hover{width: 300px;}

        #tt:hover .box1, #tt:hover .box2, #tt:hover .box3, #tt:hover .box4, #tt:hover .box5{transition-duration:3s; width: 290px;}

        /*  transition-timing-function 속도곡선 설정 
            linear 같은속도 
            ease (기본값) 천천히 > 점점 빨라지다가 > 천천히 끝남
            ease-in 느리게 시작
            ease-out 느리게 끝남
            ease-in-out 느리게 시작하고 느리게 끝남) */
    </style>
</head>
<body>
    <div id="tt">
    <div class="box1"></div><br>
    <div class="box2"></div><br>
    <div class="box3"></div><br>
    <div class="box4"></div><br>
    <div class="box5"></div>
    </div>
</body>
</html>
