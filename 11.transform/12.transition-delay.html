<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{width: 500px; height: 300px; border: 1px solid black; padding: 20px; color: white;}
        .box{width: 100px; height: 100px; margin-bottom: 10px; background-color: blueviolet;}
        p{text-align: center; position: relative; top: 35px;}
        #box:hover .box{transform: rotate(720deg); margin-left: 500px;}
        #no-delay{transition-duration: 3s;}
        #delay{transition-duration: 3s; transition-delay: 1s;}
    </style>
</head>
<body>
    <div id="box">
        <div id="no-delay" class="box"><p>no-delay</p></div><br>
        <div id="delay" class="box"><p>delay</p></div>
    </div>
</body>
</html>
