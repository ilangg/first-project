<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; background-color: plum; border: 1px solid black;} 
        div:hover{width: 200px; height: 200px;}
        .box1{transition-duration: 1s, 2s;}
        .box2{transition-property: width, height;
              transition-duration: 1s, 2s; margin-top: 20px;}
           /* transition-duration 스타일속성변경 진행시간설정 */
        .box1:hover{width: 50px; height: 50px;}
        .box2:hover{width: 200px; height: 200px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
