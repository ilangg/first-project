<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; border: 1px solid black; text-align: center;}
        .box1, .box2, .box3{background-color: antiquewhite; transition-timing-function: 5s;}
        .box1:hover{background-color: gray;}
        .box2:hover{background-color: pink; width: 200px; height: 200px;}
        .box3{margin-top: 30px; 
              transition-property: background-color, transform, width, height;
              transition-duration: 2s, 3s;}
        .box3:hover{width: 200px;
                    height: 200px;
                    background-color: skyblue;
                    transform: rotate(180deg);}
    </style>
</head>
<body>
    <div class="box1"><h1>?</h1></div><br>
    <div class="box2"><h1>!</h1></div>
    <div class="box3"><h1>*</h1></div>
</body>
</html>
