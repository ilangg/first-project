<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 200px; height: 200px;}
        .container{border: 1px solid black; 
                    perspective: 300px; 
                    float: left; 
                    margin-top: 50px; margin-left: 100px;}
        .box1{transform: rotateY(135deg); background-color: pink;}
        #back1{transform-style: flat;}
        #back2{transform-style: preserve-3d;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="back1">
            <h1>BACK</h1>
        </div>
    </div>

    <div class="container">
        <div class="box1" id="back2">
            <h1>BACK</h1>
        </div>
    </div>
</body>
</html>
