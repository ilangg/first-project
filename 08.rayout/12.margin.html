<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin 나를 기준으로 바깥여백
        속성값 1개면 네방향 모두 적용
        속성값 2개면 첫번째값은 위아래, 두번째값은 좌우
        속성값 3개면 시계방향 적용 */

        div{width: 120px;
            height: 120px;
            border: 3px solid rgb(72, 163, 115);}

        .round1{margin: 30px;}

        .round2{margin: 20px 40px;}

        .round4{margin: 8%;}

        .round5{margin-bottom: 50px;
                margin-left: 50px;}

        .rimg{background-image: url(img/3.jpg);
              border-radius: 20px;
              background-position: center;
              background-size: cover;}
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
    <div class="round4"></div>
    <div class="round5"></div>
    <div class="rimg"></div>
</body>
</html>
