<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 120px;
            height: 120px;
            border: 3px solid rgb(10, 112, 58);
            margin: 20px;}
        /* border-radius 테두리라운드 */
        .round1{border-radius: 20px;}
        .round2{border-radius: 10px 30px;}
        .round3{border-radius: 10px 20px 30px;}
        .round4{border-radius: 10px 20px 30px 40px;}
        .round5{border-radius: 50% 30%;}
        /* 값 1개= 4개 통일, 2개: 각 대각선마다 */
        .rimg{background-image: url(img/3.jpg);
              border-radius: 20px;
              background-position: center;
              background-size: cover;}
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
    <div class="round4"></div>
    <div class="round5"></div>
    <div class="rimg"></div>
</body>
</html>
