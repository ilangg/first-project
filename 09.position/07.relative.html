<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; 
            height: 100px;}
        
        /* position이 absolute가 아니면 left와 top은 효과안나옴
          .b1{background-color: blanchedalmond;
           left: 50px;
           top: 50px;} */

        .b1{background-color: skyblue;
            margin-top: 10px;
            margin-left: 10px;
            float: left;}

        .b2{background-color: cadetblue;
            position: relative;
            /*relative - b1을 기준으로 위치변경*/
            left: -20px;
            top: 60px;
            float: left;}

        .b3{background-color: rgb(96, 96, 142);
            position: relative;
            left: -40px;
            top: 110px;
            float: left;}

    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
