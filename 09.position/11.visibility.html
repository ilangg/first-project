<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{border: 5px dotted blue; padding: 2px;}
        /* visibility 요소를 화면에 보이거나 보이지않게 설정 
           display: none 이미지자리 전체삭제*/
        .vi{visibility: hidden;}
    </style>
</head>
<body>
    <img src="img/구름.jpg">
    <img src="img/배경.jpg" class="vi">
    <img src="img/거품.jpg">
</body>
</html>
