<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black;}
        th, td{border: 1px dotted red; 
               padding: 10px;}
        .amp th, td{empty-cells:hide;}
        /* 중간셀이 비어져있을때 밀림방지로 empty-cells 사용 */
    </style>
</head>
<body>
    <table>
        <caption>프로축구 경기</caption>
        <tr>
            <th>울산</th>
            <td>울산 vs 인천</td>
            <td>tv 중계</td>
        </tr>
        <tr>
            <th>부산</th>
            <td>부산 vs 대전</td>
            <td></td>
        </tr>
        <tr>
            <th>서울</th>
            <td>서울 vs 강원</td>
            <td></td>
        </tr>
    </table><br><br>

    <table class="amp">
        <caption>프로축구 경기</caption>
        <tr>
            <th>울산</th>
            <td>울산 vs 인천</td>
            <td>tv 중계</td>
        </tr>
        <tr>
            <th>부산</th>
            <td></td>
            <td>라디오 중계</td>
        </tr>
        <tr>
            <th>서울</th>
            <td></td>
            <td>유투브 중계</td>
        </tr>
    </table>
</body>
</html>
