<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px;
            position:absolute}

        .a{background-color: rgb(246, 165, 165);}

        .b{background-color: rgb(163, 181, 237);
           position: relative;
           left: 300px;
           top: 300px;}

        .c{background-color: rgb(129, 224, 163);
           position: relative;
           top: 200px;}
           
        .d{background-color: rgba(249, 249, 117, 0.766);
           position: relative;
           left: 300px;
           top: -200px;}
        
        .e{background-color: rgb(134, 187, 240);
           position: relative;
           left: 145px;
           top: -140px;}
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</body>
</html>
