        body{text-align: center;}
        div{column-width: 200px;
            column-gap: 20px;
            text-align: justify;
            column-rule: 3px dotted rgb(255, 162, 0);
            column-count: 3;
            color: brown;}
            h2{break-before: column;}

    </style>

<body>
    <h2>라씨</h2>
    <img src="img/라.jpg">
    <div class="la">
        <h3>걸쭉한 요구르트인 다히에 물·소금·향신료 등을 섞어서 거품이 생기게 만든 인도의 전통음료.
            냉장고에 넣어두거나 얼음과 함께 갈아 시원하게 하여 마신다. 날씨가 무덥기 때문에 일상적으로 즐겨 먹는다. 또 지역에 따라 선호하는 맛이 다르다. 전통적인 라씨는 짠맛이 강하며, 커민이나 칠리 고추 등을 갈아넣어 맛을 낸다. 단맛이 나는 라씨는 비교적 최근에 만들어진 것으로 설탕을 넣어 달게 한다.</h3>
    </div>
